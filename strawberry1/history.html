  <body> 
    1934年，日本人從家鄉引進九個不同品種的草莓，並在陽明山上試種，這是台灣的草莓初體驗。然而，這批遠道而來的草莓因為抗病性和適應問題，未能在台灣成功落地生根。羅國偉說道，當初引進的是哪九個品種，也沒有留下太多資料。

二十多年後，蘆洲農人李安章又從太平洋的彼端引進美國的草莓品種，在他的悉心照顧下，草莓逐漸適應台灣的環境，在蘆洲、五股和金山一帶都有人種植。

1958年，草莓隨著李安章的親戚賴雲添以及陳世源、吳士金兩位農民來到苗栗大湖，自此奠下大湖的草莓盛況。羅國偉表示，大湖草莓田從最剛開始的1.2公頃，到今日平均4百多公頃。
