  目前台灣草莓栽培面積約428公頃，每公頃產量約14,269公斤，其中以苗栗縣378公頃最多，佔88％之多，其他縣市亦有零星栽種，如新竹關西17公頃、南投國姓12公頃、台北內湖5公頃…等。而在苗栗縣則分布在大湖鄉、獅潭鄉、公館鄉、銅鑼鄉苗栗市、通霄鎮和南庄鄉等鄉鎮，並以大湖鄉種植約330公頃最多。歷年來栽培品種計有馬歇爾、福羽、愛利收、春香、豐香、久能早生及愛倍利等
